<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="app">
		{{info}}
	</div>
	
	
</body>
<script>
	new Vue({
	  	el: '#app',
	  	data () {
	    	return {
	      		info: null
	    	}
	  	},
	  	mounted () {
	    	axios
	      	.get('https://restcountries.eu/rest/v2/all')
	      	.then(response => (this.info = response))
	  	}
	})
</script>
</html>
